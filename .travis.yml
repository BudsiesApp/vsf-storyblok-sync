language: node_js
node_js:
  - 10

addons:
  hosts:
    - storefront-api
    - api
    - elasticsearch

addons:
  apt:
    packages:
      - libgconf-2-4

services:
  - elasticsearch
  - redis

cache:
  yarn: true
  directories:
    - ~/.cache

git:
  submodules: false

before_install:
  - git submodule update --init

before_script:
  - yarn bundle
  - make start
  - npm install -g pm2

script:
  - sleep 10
  - pm2 ls
  - pm2 logs server --nostream --lines 100
  - yarn e2e
  - pm2 logs server --nostream --lines 100
